<!DOCTYPE html>
<html lang="en" oncontextmenu="return false" onkeydown="return false;" onmousedown="return false;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icons cdn -->
    <script src="https://kit.fontawesome.com/3616505ddd.js" crossorigin="anonymous"></script>

    <!-- Google Font's -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Portfolio</title>
</head>
<body>
    
    <main>

        <section id="introduction" class="container">

            <div class="menu">

                <div class="logo">Portfolio</div>

                <div class="options">
                    <a href="#">Home</a>
                    <a href="#">Project</a>
                    <a href="#">Resume</a>
                </div>

            </div>

            <div class="intro">

                <div class="into-text">

                    <h2 class="intro-start">Hello, <span class="primary">I'm</span></h2>

                    <h1 class="author-name primary">Your Name</h1>

                    <p class="designation">Your Designation</p>

                    <p id="about-author" class="description">Describe about you.</p>

                    <a class="lets-talk-button" href="#">Let's Talk</a>

                    <div class="social-media">

                        <p>Check Out My </p>

                        <div id="social">

                            <!-- Here Social Media Links will be added from data -->

                        </div>

                    </div>

                </div>

                <div class="intro-image">

                    <img id="author-image" src="" alt="">

                </div>

            </div>

        </section>

        <section id="services" class="container">
            
            <div class="services-heading">

                <div class="text">
                    <p>My <span class="primary">Services</span></p>
                    <h1>What I Do</h1>
                </div>

                <div class="services-carousel-buttons">
                    <a id="services-button-left" class="services-carousel-button"><i class="fa-solid fa-angle-left"></i></a>
                    <a id="services-button-right" class="services-carousel-button"><i class="fa-solid fa-angle-right"></i></a>
                </div>

            </div>

            <div class="services-cards">

                <div class="services-carousel">


                </div>
                
            </div>

        </section>

    </main>

    <script src="main.js"></script>
</body>
</html>
